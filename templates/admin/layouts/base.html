<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>{{title}} | {{settings.app_name}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="/assets/admin/images/favicon.ico">

    <!-- C3 Chart css -->
    <link href="/assets/admin/libs/c3/c3.min.css" rel="stylesheet" type="text/css" />

    <!-- App css -->
    <link href="/assets/admin/css/bootstrap.min.css" rel="stylesheet" type="text/css" id="bootstrap-stylesheet" />
    <link href="/assets/admin/css/icons.min.css" rel="stylesheet" type="text/css" />
    <link href="/assets/admin/css/app.min.css" rel="stylesheet" type="text/css"  id="app-stylesheet" />
    {% block css %}{% endblock %}
</head>

<body>
<!-- Begin page -->
<div id="wrapper">
    {% include "admin/layouts/header.html" %}
    {% include "admin/layouts/aside.html" %}
    <div class="content-page">
    {% block content %}{% endblock %}
    <!-- Footer Start -->
    <footer class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    2017 - 2019 &copy; Adminox theme by <a href="">Coderthemes</a>
                </div>
            </div>
        </div>
    </footer>
    <!-- end Footer -->

    </div>
</div>
<!-- END wrapper -->
<!-- Vendor js -->
<script src="/assets/admin/js/vendor.min.js"></script>

{% block javascript %}{% endblock %}

<!--C3 Chart-->
<script src="/assets/admin/libs/d3/d3.min.js"></script>
<script src="/assets/admin/libs/c3/c3.min.js"></script>

<script src="/assets/admin/libs/echarts/echarts.min.js"></script>

<script src="/assets/admin/js/pages/dashboard.init.js"></script>

<!-- App js -->
<script src="/assets/admin/js/app.min.js"></script>

</body>
</html>
